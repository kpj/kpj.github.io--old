<footer class="site-footer">
  <div class="wrap">
	<nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% unless page.title contains "404" %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endunless %}
        {% endfor %}
      </div>
    </nav>
  </div>
</footer>
