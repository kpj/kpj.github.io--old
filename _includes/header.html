<header class="site-header">

  <div class="wrap">

    <a class="site-title" href="{{ site.baseurl }}/">Welcome to {{ site.title }} (Arch Linux 3.15.7-1-ARCH)
    </a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
